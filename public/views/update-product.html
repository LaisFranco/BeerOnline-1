<div ng-controller="UpdateInventoryController">
	<form>		
		</div>
		<div class="panel panel-default">
      		<div class="panel-heading">
      			<h1>Product Info</h1>
      		</div>
	        <form role="form">
	            <div class="col-lg-12">
	                <div class="form-group">
	                    <label for="InputName">Product Name</label>
	                    <div class="input-group">
	                        <input type="text" class="form-control" value="{{ d.name }}" placeholder="Enter Name" required>
	                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="InputEmail">Brand</label>
	                    <div class="input-group">
	                        <input type="text" class="form-control" placeholder="Enter Email" required>
	                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="InputEmail">Quantity</label>
	                    <div class="input-group">
	                        <input type="text" class="form-control" placeholder="Confirm Email" required>
	                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
	                    </div>
	                </div>
	                <div class="form-group">
	                    <label for="InputMessage">Weight</label>
	                    <div class="input-group">
	                        <input type="text" class="form-control" placeholder="Confirm Email" required>
	                        <span class="input-group-addon"><span class="glyphicon glyphicon-asterisk"></span></span>
	                    </div>
	                </div>
	                <button class="btn btn-warning pull-right">Cancel</button>
	                <input type="submit" name="submit" id="submit" value="Submit" class="btn btn-info pull-right">
	            </div>
	        </form>
		</div>
	</form>
</div>
